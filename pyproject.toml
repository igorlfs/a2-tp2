[tool.black]
line-length = 90

[tool.ruff]
line-length = 90

select = [
    "F",
    "E",
    "W",
    "I",
    "D",
    "U",
    "N",
    "ERA",
    "C4",
    "FBT",
    "B",
    "A",
    "T10",
    "I25",
    "Q",
    "ANN",
    "BLE",
    "C90",
    "RUF",
    "M",
